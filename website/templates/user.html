{% extends "base.html" %} {% block title %}User{% endblock %} {% block content
%}
<form method="POST">
  <br />
  <h3 align="center">User Settings</h3>
  <div class="form-group">
    <label for="firstName">New First Name</label>
    <input
      type="text"
      class="form-control"
      name="firstName"
      placeholder="Enter new first name"
    />
  </div>
  <div class="form-group">
    <label for="curentPassword">Current Password</label>
    <input
      type="password"
      class="form-control"
      name="currentPassword"
      placeholder="Enter current password"
    />
  </div>
  <div class="form-group">
    <label for="newPassword1">New Password</label>
    <input
      type="password"
      class="form-control"
      name="newPassword1"
      placeholder="Enter new password"
    />
  </div>
  <div class="form-group">
    <label for="newPassword2">New Password (Confirm)</label>
    <input
      type="password"
      class="form-control"
      name="newPassword2"
      placeholder="Confirm new password"
    />
  </div>
  <br />
  <div align="center">
    <button
      type="submit"
      name="submit_button"
      value="change"
      class="btn btn-primary"
    >
      Change
    </button>
  </div>
  <br />
  <div align="center">
    <button
      type="submit"
      name="submit_button"
      value="delete"
      class="btn btn-danger"
    >
      Delete account
    </button>
  </div>
</form>
{% endblock %}
